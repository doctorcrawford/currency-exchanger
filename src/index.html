<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Dame Dolla's Digital Dinero Dishing Den</h1>
  <div id="exchange-div">

    <form id="exchange-form">
      <label for="input-amt">Please enter the amount of USD you'd like to convert: $</label>
      <input type="number" id="input-amt" min="0" value="0" step=".01">
      <label for="currencies">Choose the currency you'd like to exchange to:</label>
      <select name="currencies" id="currencies"></select>
    </form>
    <button type="submit">What's my exchange?</button>
  </div>
</body>
</html>
