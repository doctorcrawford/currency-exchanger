<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <h1>Dame Dolla's Digital Dinero Dishing Den</h1>
    <div id="content">
      <div id="exchange-div">
        <form id="exchange-form">
          <label for="input-amt">Please enter the amount you'd like Dame Dolla to convert for you:</label>
          <input type="number" id="input-amt" min="0" value="0" step=".01">
          <label for="input-currency"></label>
          <select name="input-currency" id="input-currency"></select>
          <br><br>
          <label for="output-currency">Choose the currency you'd like Dame to exchange your money into:</label>
          <select name="output-currency" id="output-currency"></select>
          <br>
          <button type="submit" class="btn btn-primary">What's my exchange?</button>
        </form>
        <br>
      </div>

      <div id="result"></div>
    </div>
  </div>
</body>

</html>
